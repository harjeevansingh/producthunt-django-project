{% extends 'base.html' %}

{% block content %}

    {% for product in products.all %}
        <div class="row pt-2" >
            <div class="col-2" onclick="window.location='{% url 'detail' product.id %}';" style="cursor:pointer">
                <img src="{{ product.image.url }}" class="img-fluid"/>
            </div>
            <div  class="col-6" >
            <h1>Rs{{ product.price }}/-</h1>
            <br>
            <p>{{ product.title }}</p>
            </div>
            <div class="col-4">
            <a href="{% url 'detail' product.id %}"><button class="btn btn-secondary btn-lg btn-block"> View Ad</button></a>
            </div>
        </div>


    {% endfor %}

{% endblock %}
