{% extends 'base.html' %}
{% block content %}

    <div class="row">
        <div class="col-10">
            <h1>{{ product.title }}</h1>
        </div>
    </div>
    <br>

    <div class="row">
        <div class="col-8">
            <img src="{{ product.image.url }}" height="200" class="img-fluid" />
        </div>
        <div class="col-4">
            <a href=""><button class="btn btn-secondary btn-lg btn-block"></span> Contact Seller</button></a>
        </div>
    </div>

    <br>


    <div class="row">
        <div class="col-4">
            <h4><span class="oi oi-person"></span> Posted By {{ product.hunter }}</h4>
        </div>
        <div class="col-4 text-right">
            <h4><span class="oi oi-clock"></span> {{ product.pub_date_pretty }}</h4>
        </div>
    </div>

    <br>

    <div class="col-2">
        <h2>Rs{{ product.price }}/-</h2>
    </div>
    <div class="col-8">
            <p>{{ product.body }}</p>
    </div>
    <br>



{% endblock %}
